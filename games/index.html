<script> 
  
  jQuery(document).ready(function($){
    $('.buttons [data-sort]').sort(function(a, b) {  
      $(a).data("sort",$(a).text());
      $(b).data("sort",$(b).text());
      
      if ($(a).data("sort") < $(b).data("sort")) {
        return -1;
      } else {
        return 1;
      }
    }).appendTo('.buttons');
  });
  
  var fontsize2=2560/screen.width*7.5;
  searchbar.style.fontSize = fontsize2+"px";

  
  function searchfunct(){
    for (var i=0;i<document.getElementsByClassName("games").length;i++){
      if (document.getElementsByClassName("games")[i].innerText.toLowerCase().includes(document.getElementById("searchbar").value.toLowerCase())){
        document.getElementsByClassName("games")[i].style.display="inline-block";
      }
      else{
        document.getElementsByClassName("games")[i].style.display="none";
      }
    }
  }
    
  setInterval(searchfunct,5);
  
  function get_cookie(cookie_name) { const value = "; " + document.cookie; const parts = value.split("; " + cookie_name + "="); if (parts.length === 2) return parts.pop().split(";").shift(); } 
  
  var title2=get_cookie("title2");
  var favicon=get_cookie("favicon");
  
  if (favicon==null || favicon==undefined || favicon==""){
        favicon="/img/logo.png";
        document.cookie="favicon="+favicon+"; expires=Thu, 18 Dec 9013 12:00:00 UTC; path=/";
        (function() {
           var link=document.querySelector("link[rel*='icon']") || document.createElement('link');
           link.type='image/x-icon';
           link.rel='shortcut icon';
           link.href=favicon;
           document.getElementsByTagName('head')[0].appendChild(link);
       })();
    }
    else{
        (function() {
           var link=document.querySelector("link[rel*='icon']") || document.createElement('link');
           link.type='image/x-icon';
           link.rel='shortcut icon';
           link.href=favicon;
           document.getElementsByTagName('head')[0].appendChild(link);
       })();
    }
    if (title2==null || title2==undefined || title2==""){
        title2="DM Unbl0cker";
        document.cookie="title2="+title2+"; expires=Thu, 18 Dec 9013 12:00:00 UTC; path=/";
        document.title=title2;
    }
    else{
        document.title=title2;
    }
</script>
